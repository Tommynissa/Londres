<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Liens utiles</title>
  <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #000;
      color: #FFD700;
      font-family: 'IM Fell English SC', serif;
      text-align: center;
      padding: 40px;
    }

    h1 {
      font-size: 2.3em;
      font-weight: bold;
      color: #FFD700;
      margin-top: 25px;
      margin-bottom: 20px;
      letter-spacing: 1px;
    }

    .nav-buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin-top: 30px;
      padding-bottom: 30px;
    }

    a.nav-link {
      display: block;
      padding: 14px 24px;
      width: 85%;
      max-width: 300px;
      background: #a87d2d;
      border: 1px solid #8a6726;
      border-radius: 6px;
      color: #000;
      text-decoration: none;
      font-size: 1.2em;
      font-weight: bold;
      transition: all 0.3s ease;
      box-sizing: border-box;
    }

    a.nav-link:hover {
      background: #8a6726;
      border-color: #000;
    }
  </style>
</head>
<body>

  <h1>Liens utiles pour ton week-end</h1>

  <a class="button" href="https://www.google.com/maps" target="_blank">Google Maps</a>
  <a class="button" href="https://citymapper.com/london" target="_blank">Citymapper Londres</a>
  <a class="button" href="https://tfl.gov.uk/" target="_blank">Transports TFL</a>
  <a class="button" href="https://translate.google.com/" target="_blank">Google Translate</a>

</body>
</html>
