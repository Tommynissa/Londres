<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Météo</title>
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000000;
            color: #fff3b2;
            font-family: 'IM Fell English SC', serif;
            text-align: center;
            padding: 40px;
        }

        h1 {
            margin-top: 20px;
            font-size: 3em;
            color: #FFD700;
        }

        .meteo-container {
            margin-top: 40px;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .weatherwidget-wrapper {
            width: 90%;
            max-width: 400px;
        }

        a.button {
            display: block;
            background: #a87d2d;
            color: black;
            text-decoration: none;
            padding: 14px 28px;
            margin: 12px auto;
            border-radius: 6px;
            font-weight: bold;
            font-size: 1.1em;
            width: 80%; /* Largeur large sur mobile */
            max-width: 400px; /* Limite sur PC */
            box-sizing: border-box;
        }

        a.button:hover {
            background: #8a6726;
        }

        .footer-image {
            margin-top: 60px;
            width: 100%;
            max-width: 600px;
        }
    </style>
</head>
<body>

    <h1>Météo</h1>

    <div class="meteo-container">
        <div class="weatherwidget-wrapper">
            <!-- Widget météo WeatherWidget.io corrigé -->
            <a class="weatherwidget-io" href="https://forecast7.com/fr/51d51n0d13/london/" 
               data-label_1="LONDRES" 
               data-label_2="Météo" 
               data-theme="dark" 
               data-basecolor="transparent" 
               data-textcolor="#fff3b2" 
               data-highcolor="#ffd700" 
               data-lowcolor="#a87d2d" 
               data-suncolor="#ffd700" 
               data-mooncolor="#fff3b2" 
               data-cloudcolor="#ccc" 
               data-raincolor="#00aaff" 
               data-snowcolor="#ffffff">
               Météo Londres
            </a>
        </div>
    </div>

    <script>
        !function(d,s,id){
            var js,fjs=d.getElementsByTagName(s)[0];
            if(!d.getElementById(id)){
                js=d.createElement(s);
                js.id=id;
                js.src='https://weatherwidget.io/js/widget.min.js';
                fjs.parentNode.insertBefore(js,fjs);
            }
        }(document,'script','weatherwidget-io-js');
    </script>

    <br><br>

    <a class="button" href="https://www.meteoblue.com/fr/meteo/semaine/londres_royaume-uni_2643743" target="_blank">Voir la météo détaillée</a>
    <a class="button" href="index.html">Retour à l'accueil</a>

    <div>
        <img class="footer-image" src="images/image-doree-londres.png" alt="Londres doré">
    </div>

</body>
</html>
