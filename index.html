    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #FFD700;

    }
    h1 {
      font-size: 2em;
      margin: 20px;
      font-weight: normal;

    }
    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    .grid a {
      display: block;
      border: none;
      border-radius: 8px;
      overflow: hidden;
      transition: transform 0.3s ease;
    }
    .grid a:hover {
      transform: scale(1.03);
    }
    .grid img {
      width: 100%;
      height: auto;
      display: block;
    }
    .nav-link {
      display: block;
      margin: 12px auto;
      padding: 14px 24px;
      max-width: 300px;
      border: 1px solid #FFD70055;
      border-radius: 6px;
      background: #111;
      color: #FFD700;
      text-decoration: none;
      font-size: 1em;
      transition: all 0.3s ease;
    }
    .nav-link:hover {
      background: #1a1a1a;
      border-color: #FFD700;
    }
    .footer {
      margin: 40px 0 20px;
      font-size: 0.9em;
      color: #888;
    }
    @media (max-width: 600px) {
      .grid {
        grid-template-columns: 1fr 1fr;
        gap: 10px;
      }
    }
  </style>
