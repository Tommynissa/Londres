    .map-container {
      position: relative;

      width: 100%;

      display: block;

    }
    .jour {

    #dimanche {

      left: 265px;

      height: 156px;
    }
    #lundi {
      top: 655px;
      left: 95px;
      width: 144px;
      height: 120px;
    }
    .jour span {
      position: absolute;
      width: 100%;
      height: 100%;
      left: 0;
      top: 0;
    }

    .button-list {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 14px;
    }
    .button {
      width: 80%;
      max-width: 320px;
      padding: 14px 20px;
      background-color: #FFD700;
      color: #000;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      font-size: 1.1em;
      transition: all 0.3s ease;
    }
    .button:hover {
      background-color: #fffacd;
      transform: scale(1.05);
    }
