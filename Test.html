
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Boutons Sorcier</title>
  <style>
    body { background-color: #1a1a1a; color: white; text-align: center; font-family: sans-serif; padding: 40px; }
    .btn-magique {
      display: inline-block;
      margin: 20px;
      text-align: center;
    }
    .btn-magique img {
      width: 40px;
      height: auto;
      vertical-align: middle;
    }
    .btn-magique span {
      display: inline-block;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <h1>Test Visuel des Boutons</h1>
  <div class="btn-magique previous">
    <img src="images/sorcier-doreretour.png" alt="Sorcier retour"/>
    <span>← Lieu précédent</span>
  </div>
  <div class="btn-magique next">
    <img src="images/sorcier-dore.png" alt="Sorcier"/>
    <span>→ Lieu suivant</span>
  </div>
</body>
</html>
