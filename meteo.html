<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Météo</title>
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000000;
            color: #fff3b2;
            font-family: 'IM Fell English SC', serif;
            text-align: center;
        }

        h1 {
            margin-top: 30px;
            font-size: 3em;
        }

        .meteo-container {
            margin-top: 40px;
        }

        .boutons {
            margin-top: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .bouton {
            padding: 12px 30px;
            background-color: #a87d2d;
            color: #000000;
            font-family: 'IM Fell English SC', serif;
            font-size: 1.5em;
            border-radius: 12px;
            text-decoration: none;
            border: 2px solid #a87d2d;
            transition: background-color 0.3s ease, color 0.3s ease;
            width: 280px;
            text-align: center;
        }

        .bouton:hover {
            background-color: #ffd700;
            color: #000000;
        }

        .footer-image {
            margin-top: 60px;
            width: 100%;
            max-width: 600px;
        }
    </style>
</head>
<body>

    <h1>Météo</h1>

    <div class="meteo-container">
        <!-- Widget météo WeatherWidget.io -->
        <a class="weatherwidget-io" href="https://forecast7.com/fr/51d51n0d13/london/" data-label_1="LONDRES" data-label_2="Météo" data-theme="pure" data-textcolor="#fff3b2" data-highcolor="#ffd700" data-lowcolor="#a87d2d" data-suncolor="#ffd700" data-mooncolor="#fff3b2" data-cloudcolor="#ccc" data-raincolor="#00aaff" data-snowcolor="#ffffff">Météo Londres</a>
        <script>
            !function(d,s,id){
                var js,fjs=d.getElementsByTagName(s)[0];
                if(!d.getElementById(id)){
                    js=d.createElement(s);
                    js.id=id;
                    js.src='https://weatherwidget.io/js/widget.min.js';
                    fjs.parentNode.insertBefore(js,fjs);
                }
            }(document,'script','weatherwidget-io-js');
        </script>
    </div>

    <div class="boutons">
        <a class="bouton" href="https://www.meteoblue.com/fr/meteo/semaine/londres_royaume-uni_2643743" target="_blank">
            Voir la météo détaillée
        </a>
        <a class="bouton" href="index.html">
            Retour à l'accueil
        </a>
    </div>

    <div>
        <img class="footer-image" src="images/image-doree-londres.png" alt="Londres doré">
    </div>

</body>
</html>
