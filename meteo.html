<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Météo</title>
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000000; /* Fond noir */
            color: #fff3b2; /* Texte jaune clair */
            font-family: 'IM Fell English SC', serif;
            text-align: center;
        }

        h1 {
            margin-top: 30px;
            font-size: 3em;
        }

        .meteo-container {
            margin-top: 50px;
        }

        iframe {
            border: none;
            width: 90%;
            height: 500px;
            max-width: 600px;
            background: none;
        }

        .bouton {
            display: inline-block;
            margin-top: 40px;
            padding: 12px 30px;
            background-color: #a87d2d; /* Fond doré chaud */
            color: #000000; /* Texte noir */
            font-family: 'IM Fell English SC', serif;
            font-size: 1.5em;
            border-radius: 12px;
            text-decoration: none;
            border: 2px solid #a87d2d;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .bouton:hover {
            background-color: #ffd700; /* Doré plus clair au survol */
            color: #000000;
        }
    </style>
</head>
<body>

    <h1>Météo</h1>

    <div class="meteo-container">
        <!-- Exemple de widget météo -->
        <iframe src="https://widget-example.com/meteo" title="Prévisions météo"></iframe>
    </div>

    <a class="bouton" href="index.html">← Retour à l'accueil</a>

</body>
</html>
